<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        background: url("../image/jingdong.jpg");
        padding-top: 25px;
    }

    .rg_layout{
        width: 900px;
        height: 500px;
        border: 8px solid #EEEEEE;
        background-color: white;
        /*让div水平居中*/
        /*margin: auto;*/
        margin-left: 300px;
        margin-top: 60px;
    }

    .rg_left{
        /*border: 1px solid red;*/
        float: left;
        margin: 15px;
    }
    .rg_left > p:first-child{
        color:#FFD026;
        font-size: 20px;
    }

    .rg_left > p:last-child{
        color:#A6A6A6;
        font-size: 20px;

    }


    .rg_center{
        float: left;
       /* border: 1px solid red;*/

    }

    .rg_right{
        /*border: 1px solid red;*/
        float: right;
        margin: 15px;
    }

    .rg_right > p:first-child{
        font-size: 15px;

    }

    .rg_right > p a:link{
        color: sandybrown;
    }
    .rg_right > p a:hover{
        color: black;
    }
    .rg_right > p a:visited{
        color: blue;
    }


    .td_left{
        width: 100px;
        text-align: right;
        height: 45px;
    }
    .td_right{
        padding-left: 50px ;
    }

    #username,#password,#email,#name,#tel,#birthday,#checkcode{
        width: 251px;
        height: 32px;
        border: 1px solid #A6A6A6 ;
        /*设置边框圆角*/
        border-radius: 5px;
        padding-left: 10px;
    }
    #checkcode{
        width: 110px;
    }

    #img_check{
        height: 32px;
        vertical-align: middle;
    }

    #btn_sub{
        width: 150px;
        height: 40px;
        background-color: #FFD026;
        border: 1px solid #FFD026 ;
    }
    .error{
        color: red;
    }
    #td_sub{
        padding-left: 150px;
    }

</style>
    <script>
        window.onload = function () {
            //给表单绑定onsubmit事件
            document.getElementById("form").onsubmit = function () {
                return checkUsername() && checkPassword() && checkTel() && checkEmail() && checkName();
            }

            //给用户名和密码分别绑定离焦事件
            document.getElementById("username").onblur = checkUsername;
            document.getElementById("password").onblur = checkPassword;
            document.getElementById("tel").onblur = checkTel;
            document.getElementById("email").onblur = checkEmail;
            document.getElementById("name").onblur = checkName;
        }

        function checkUsername() {
            //1.获取用户名的值
            var username = document.getElementById("username").value;
            //2.定义正则表达式
            var reg_username = /^\w{6,12}$/;
            //3.判断是否符合正则的规则
            var flag = reg_username.test(username);
            //4.提示信息
            var s_username = document.getElementById("s_username");
            if(flag){
                //提示绿色对钩
                s_username.innerHTML = "<img width='35' height='25' src='../image/gou.png'/>";
            }else{
                //提示红色用户名有误
                s_username.innerHTML = "用户名格式有误";
            }
            return flag;
        }


        function checkPassword() {
            //1.获取密码的值
            var password = document.getElementById("password").value;
            //2.定义正则表达式
            var reg_password = /^\w{6,12}$/;
            //3.判断是否符合正则的规则
            var flag = reg_password.test(password);
            //4.提示信息
            var s_password = document.getElementById("s_password");
            if(flag){
                //提示绿色对钩
                s_password.innerHTML = "<img width='35' height='25' src='../image/gou.png'/>";
            }else{
                //提示红色用户名有误
                s_password.innerHTML = "密码格式有误";
            }
            return flag;
        }

        function checkTel() {
            //1.获取手机号的值
            var tel = document.getElementById("tel").value;
            //2.定义正则表达式
            var reg_tel = /^\d{11}$/;
            //3.判断是否符合正则的规则
            var flag = reg_tel.test(tel);
            //4.提示信息
            var s_tel = document.getElementById("s_tel");
            if(flag){
                //提示绿色对钩
                s_tel.innerHTML = "<img width='35' height='25' src='../image/gou.png'/>";
            }else{
                //提示红色用户名有误
                s_tel.innerHTML = "手机号格式有误";
            }
            return flag;
        }

        function checkEmail() {
                //1.获取邮箱的值
                var email = document.getElementById("email").value;
                //2.定义正则表达式
                var reg_email = /^\w{3,12}@\w{1,5}\.[a-z]{2,3}$/;
                //3.判断是否符合正则的规则
                var flag = reg_email.test(email);
                //4.提示信息
                var s_email = document.getElementById("s_email");
                if(flag){
                    //提示绿色对钩
                    s_email.innerHTML = "<img width='35' height='25' src='../image/gou.png'/>";
                }else{
                //提示红色用户名有误
                s_email.innerHTML = "邮箱格式有误";
            }
            return flag;
        }

        function checkName() {
            //1.获取姓名的值
            var name = document.getElementById("name").value;
            //2.定义正则表达式
            var reg_name = /[\u4e00-\u9fa5]/;
            //3.判断是否符合正则的规则
            var flag = reg_name.test(name);
            //4.提示信息
            var s_name = document.getElementById("s_name");
            if(flag){
                //提示绿色对钩
                s_name.innerHTML = "<img width='35' height='25' src='../image/gou.png'/>";
            }else{
                //提示红色用户名有误
                s_name.innerHTML = "姓名格式有误";
            }
            return flag;
        }



    </script>

</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form action="#" id="form" method="get">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right">
                            <input type="text" name="username" id="username" placeholder="请输入用户名">
                            <span id="s_username" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right">
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                            <span id="s_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right">
                            <input type="text" name="email" id="email" placeholder="请输入邮箱">
                            <span id="s_email" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right">
                            <input type="text" name="name" id="name" placeholder="请输入姓名">
                            <span id="s_name" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right">
                            <input type="text" name="tel" id="tel" placeholder="请输入手机号">
                            <span id="s_tel" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male" checked> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode" >验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="../image/verify_code.jpg">
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2" id="td_sub"><input type="submit" id="btn_sub" value="注册"></td>
                    </tr>
                </table>

            </form>


        </div>

    </div>

    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</a></p>
    </div>


</div>


</body>
</html>
